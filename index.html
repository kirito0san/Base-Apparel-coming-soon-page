<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        left: 15px;
        bottom: 15px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="one">
        <img class="logo" src="images/logo.svg" alt="" />
        <div class="par_mobile">
          <!-- <img class="mobile" src="./images/hero-mobile.jpg" alt="" /> -->
        </div>
        <h1><span class="we">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <label class="lap" for="inp_one">
          <input id="inp_one" type="text" placeholder="Email Address" />
          <span class="error"
            ><img src="./images/icon-error.svg" alt=""
          /></span>
          <span class="arrow"
            ><img src="./images/icon-arrow.svg" alt=""
          /></span>
          <span class="for_error">Please provide avalid email</span>
        </label>
      </section>
      <section class="two"></section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ahmed syed</a>.
    </footer>

    <script src="js.js"></script>
  </body>
</html>
